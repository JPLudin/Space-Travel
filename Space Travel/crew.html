            <span class="line"></span>

            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex underline-indicators numbered-title">

            <h3 class="crew__role uppercase ff-serif fs-500 text-accent">commander</h3>

            <p class="crew__bio text-accent ff-sans-normal fs-400">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
